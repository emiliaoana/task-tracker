<form class="add-form">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" placeholder="addTask"/>
  </div>
  <div class="form-control">
    <label for="day">Day and Time</label>
    <input type="text" name="day" id="day" placeholder="addDay"/>
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" placeholder="addReminder"/>
  </div>
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
